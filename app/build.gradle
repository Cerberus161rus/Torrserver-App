plugins {
    id 'com.android.application'
    id 'kotlin-android'
//    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "ru.yourok.torrserve"
        minSdkVersion 17
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        // for older androids
        multiDexEnabled true
        versionCode 114
        versionName "MatriX.114.F-Droid"
        setProperty("archivesBaseName", "TorrServe_" + versionName)
        // Use SupportLibrary for vectors
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    packagingOptions {
        resources.excludes += "DebugProbesKt.bin"
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    // multidex
    implementation 'androidx.multidex:multidex:2.0.1'
    // SSL
    implementation 'info.guardianproject.netcipher:netcipher:2.1.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.palette:palette-ktx:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.tvprovider:tvprovider:1.0.0'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-process:2.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    //implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0')
    // http client/parser
    implementation 'org.jsoup:jsoup:1.14.3'
    // json serializer
    implementation 'com.google.code.gson:gson:2.9.0'
    // root shell
    implementation 'com.github.topjohnwu.libsu:core:3.1.2'
    implementation 'com.github.topjohnwu.libsu:io:3.1.2'
    // glide
    implementation 'com.github.bumptech.glide:glide:4.13.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.1'
    //noinspection GradleDependency firebase-core:19.0.2 is last api17 compatible
    //implementation 'com.google.firebase:firebase-core:19.0.2'
    //noinspection GradleDependency firebase-crashlytics:18.2.5 is last api17 compatible
    //implementation 'com.google.firebase:firebase-crashlytics:18.2.5'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

